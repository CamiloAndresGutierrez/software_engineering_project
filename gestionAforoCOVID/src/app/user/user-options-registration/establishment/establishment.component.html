<div class="form">
    <h1>Registro de Establecimiento</h1>
    <form [formGroup]="establishmentRegistration" class="registration-form" action="">
        <input formControlName="NIT" type="text" id="" placeholder="NIT">
        <input formControlName="name" type="text" id="" placeholder="Nombre o razón social">
        <input formControlName="phone" type="text" id="" placeholder="Número telefónico">
        <input formControlName="email" type="text" id="" placeholder="Correo electrónico">
        <input formControlName="username" type="text" id="" placeholder="Username">
        <input formControlName="password" type="password" id="" placeholder="Contraseña">

        <select name="Categoría" id="">
            <option value="Categoría">Categoría</option>
        </select>
        <div class="municipality">
            <select name="Departamento" id="">
                <option value="Departamento">Departamento</option>
            </select>
            <select name="Municipio" id="">
                <option value="Municipio">Municipio</option>
            </select>
        </div>

        <div class="address">
            <select name="Barrio" id="">
                <option value="Barrio">Barrio</option>
                
            </select>
            <input formControlName="address" type="text" id="" placeholder="Dirección">
        </div>

        <input type="submit" value="Submit" class="submit" (click) = "registerEstablishment()">
    </form>
</div>
