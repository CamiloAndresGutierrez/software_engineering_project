<div class="form">
    <h1>Registro de Ciudadano</h1>
    <form [formGroup]="citizenRegistration" class="registration-form" action="">
        <input formControlName="name" type="text" id="" placeholder="Nombres">
        <input formControlName="surname" type="text" id="" placeholder="Apellidos">
        <input formControlName="username" type="text" id="" placeholder="Username">
        <input formControlName="password" type="password" id="" placeholder="Contraseña">
        <div class="documentation">
            <select name="Tipo documento" id="">
                <option value="Tipo de documento">Tipo de documento</option>
            </select>
            <input formControlName="id" type="text" placeholder="Número documento">
        </div>
        <label for="gender">Género: </label>
        <select class="gender" formControlName="gender">
            <option *ngFor="let g of getGenders()" [ngValue]="g">
                {{ g }}
            </option>
        </select>
        <div class="municipality">
            <select name="Departamento" id="">
                <option value="Departamento">Departamento</option>
            </select>
            <select name="Municipio" id="">
                <option value="Municipio">Municipio</option>
            </select>
        </div>

        <div class="address">
            <select name="Barrio" id="">
                <option value="Barrio">Barrio</option>
                
            </select>
            <input formControlName="address" type="text" id="" placeholder="Dirección">
        </div>

        <input type="submit" value="Submit" class="submit" (click)="registerCitizen()">
    </form>
</div>
