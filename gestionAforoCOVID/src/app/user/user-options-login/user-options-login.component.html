<div class="form">
    <h1>Ingresar al sistema</h1>
    <p>Bienvenido de nuevo, aquí puedes ingresar al sistema con tus credenciales correspondientes.</p>
    <form  [formGroup]="login_form" class="login-form" action="">
        <input required [class.is-invalid]="login_form.get('username').touched && login_form.get('username').invalid" formControlName="username" type="text" placeholder="Nombre de usuario">
        <input required [class.is-invalid]="login_form.get('password').touched && login_form.get('password').invalid" formControlName="password" type="password" placeholder="Contraseña">
        <input [disabled]="login_form.invalid" type="submit" value="Submit" class="submit" (click) = "login()">
    </form>
</div>
