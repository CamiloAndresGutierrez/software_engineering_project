<div class="jumbotron" >
    <div class="title">
        <h1>Reporte de ciudadanos</h1>
        <button routerLink="/dashboard/reports">Volver</button>
    </div>
</div>
<div class="filters">
    <div class="date-picker" [formGroup]="document">
        <select formControlName="document_name" name="" id="">
            <option *ngFor="let doc of getDocuments()" [ngValue]="doc">
                {{ doc }}
            </option>
        </select>
        <button class="filter" (click)="setDocument()">Filtrar</button>
        <button class="filter-delete" (click)="deleteFilter()">Borrar filtro</button>
        <button class="filter" (click)="downloadTableExcel()" >Descargar excel</button>
        <button class="filter" (click)="downloadTablePDF()" >Descargar PDF</button>
    </div>
</div> 

<div class="container">
    <table id="reportTable">
        <tr>
            <th>Número de documento</th>
            <th>Tipo de documento</th>
            <th>Nomber del ciudadano</th>
            <th>Género</th>
            <th>Departamento (nombre, código)</th>
            <th>Municipio (nombre, código, código departamento)</th>
            <th>Barrio</th>
            <th>Dirección</th>
        </tr>
        
        <tr *ngFor="let rows of getReport()" >
            <td *ngFor="let cols of rows" >
                {{ cols}}
            </td>
        </tr>
        
    </table>
</div>
