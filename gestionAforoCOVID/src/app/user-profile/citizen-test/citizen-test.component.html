<div class="jumbotron" >
    <h1>Pruebas</h1>
    <p>Aquí puede revisar el estado de las pruebas por COVID-19 que se haya realizado</p>
</div>
<div class="date-picker" [formGroup]="citizen_test">
    <input formControlName="date" class="date_" type="date" name="" id="">
    <button class="filter" (click)="setDate()">Filtrar</button>
    <button class="filter-delete" (click)="deleteFilter()">Borrar filtro</button>
</div>
<div class="container">
    <table>
        <tr>
            <th>Entidad de salud</th>
            <th>Fecha (AÑO-MES-DÍA)</th>
            <th>Hora</th>
            <th>Estado</th>
        </tr>
        
        <tr *ngFor="let rows of getTest()" >
            <td *ngFor="let cols of rows" >
                {{ cols}}
            </td>
        </tr>
        
    </table>

    <!--{{ date }}-->
</div>
