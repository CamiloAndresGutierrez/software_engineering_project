<div class="jumbotron" >
    <div class="title">
        <h1>Reporte de Visitas</h1>
        <button routerLink="/dashboard/reports">Volver</button>
    </div>
</div>

<div class="filters">
    <div class="date-picker" [formGroup]="date_info">
        <input formControlName="date" class="date_" type="date" name="" id="">
        <button class="filter" (click)="setDate()">Filtrar</button>
    </div>
    <div class="date-picker" [formGroup]="entry_options">
        <select formControlName="choice" name="" id="">
            <option *ngFor="let cat of getEntryOption()" [ngValue]="cat">
                {{ cat }}
            </option>
        </select>
        <button [disabled]="entry_options.invalid"  class="filter" (click)="setCategory()">Filtrar</button>
    </div>
    <div class="date-picker">
        <button class="filter-delete" (click)="deleteFilter()">Borrar filtro</button>
    </div>
    <div class="date-picker">
        <button class="filter" (click)="downloadTableExcel()" >Descargar excel</button>
        <button class="filter" (click)="downloadTablePDF()" >Descargar PDF</button>
    </div>
</div> 

<div class="container">
    <table id="reportTable">
        <tr>
            <th>Número de documento</th>
            <th>Tipo de documento</th>
            <th>Nombre del ciudadano</th>
            <th>Género</th>
            <th>Ingreso</th>
            <th>Razones</th>
            <th>Establecimiento</th>
            <th>NIT</th>
            <th>Categoría</th>
            <th>Fecha (AÑO-MES-DÍA)</th>
            <th>Hora</th>
        </tr>
        
        <tr *ngFor="let rows of getReport()" >
            <td *ngFor="let cols of rows" >
                {{ cols}}
            </td>
        </tr>
        
    </table>
</div>
